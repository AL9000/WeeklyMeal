{% extends "meals/base.html" %}

{% block content %}

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1>Tous les repas</h1>
        <form method="get">
          <div class="input-group mb-3">
            {{ filter.form.name }}
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="submit">Rechercher</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for meal in filter.qs %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                     role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c"/>
                  <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
                <div class="card-body">
                  <h5 class="card-title">{{ meal.name }}</h5>
                  <p class="card-text">{{ meal.description }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Voir</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Modifier</button>
                    </div>
                    <small class="text-muted">{{ meal.get_difficulty_display }}</small>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </main>

{% endblock %}
